<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bibliotheque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: url('/images/depositphotos_649990172-stock-photo-texture-concept-grain-colour-gradient.jpg') no-repeat center center fixed; background-size: cover;">
<div class="container py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 mx-auto rounded border p-4">
        <h2 class="text-center mb-4">S'inscrire</h2>
        <hr/>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Succ√©s de creation de compte!</strong>
          <a class="ms-2" href="/login">Login</a>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>



        <form method="post" th:object="${registerDto}">
          <input type="hidden"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}"/>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email*</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${registerDto.email}">
              <p th:if="${#fields.hasErrors('email')}"
                 th:errorclass="text-danger"
                 th:errors="${registerDto.email}">

              </p>

            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Mot de passe*</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="${registerDto.mdp}">
              <p th:if="${#fields.hasErrors('mdp')}"
                 th:errorclass="text-danger"
                 th:errors="${registerDto.mdp}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Confirmation*</label>
            <div class="col-sm-8">
              <input class="form-control" type="password"
                     th:field="${registerDto.confirmMdp}">
              <p th:if="${#fields.hasErrors('confirmMdp')}"
                 th:errorclass="text-danger"
                 th:errors="${registerDto.confirmMdp}"></p>

            </div>
          </div>

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a href="/" class="btn btn-outline-primary">Annuler</a>
            </div>


          </div>





        </form>

      </div>

    </div>

  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
