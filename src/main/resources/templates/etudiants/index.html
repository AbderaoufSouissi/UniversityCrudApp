<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body style="background: url('/images/depositphotos_649990172-stock-photo-texture-concept-grain-colour-gradient.jpg') no-repeat center center fixed; background-size: cover;">
<div class="container">
    <h1 class="text-center my-4">Etudiants</h1>
    <a class="btn btn-primary mb-3" href="/etudiants/ajouter">Ajouter Etudiant</a>
    <a class="btn btn-info mb-3" href="/">Menu</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>PRENOM</th>
            <th>NOM</th>
            <th>EMAIL</th>
            <th>DATE D'AJOUT</th>
            <th>OPERATIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.id}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${etudiant.dateCreation}"></td>
            <td>
                <a th:href="@{/etudiants/modifier(id=${etudiant.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/etudiants/supprimer(id=${etudiant.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet etudiant ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
